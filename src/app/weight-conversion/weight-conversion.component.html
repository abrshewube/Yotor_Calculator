<div class="container mx-auto mt-4">
  <div class="card bg-blue-200 p-4 mb-4">
    <h2 class="text-2xl font-bold mb-2">Weight Conversion Calculator</h2>
    <div class="card bg-white p-4 mb-4">
      <label class="block mb-2">Enter value:</label>
      <input type="number" [(ngModel)]="inputValue" class="w-40 p-2 mb-2 bg-blue-100 " placeholder="Enter value">
    </div>
    
    <div class="card bg-white p-4 mb-4">
      <label class="block mb-2">From:</label>
      <select [(ngModel)]="selectedFromUnit" class="w-40 p-2 mb-2 bg-blue-100 ">
        <option value="kilograms">Kilograms</option>
        <option value="pounds">Pounds</option>
        <option value="ounces">Ounces</option>
      </select>
    </div>
    
    <div class="card bg-white p-4 mb-4">
      <label class="block mb-2">To:</label>
      <select [(ngModel)]="selectedToUnit" class="w-40 p-2 mb-2 bg-blue-100 ">
        <option value="kilograms">Kilograms</option>
        <option value="pounds">Pounds</option>
        <option value="ounces">Ounces</option>
      </select>
    </div>
    
    <div class="card bg-white p-4 mb-4">
      <button (click)="convert()" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">Convert</button>
    </div>
    
    <div *ngIf="result !== undefined" class="card bg-white p-4 mb-4">
      <p class="font-bold">Result:</p>
      <p>{{ inputValue }} {{ selectedFromUnit }} is equal to {{ result | number: '1.2-2' }} {{ selectedToUnit }}</p>
    </div>
  </div>
</div>
