   <div class="container mx-auto max-w-md mt-10 bg-white p-6 rounded-lg shadow-md bg-gray-300">
    <h2 class="text-2xl font-bold text-blue-600 mb-4">Descriptive Statistics Calculator</h2>

    <div>
        <label for="data" class="block font-medium text-gray-700 mb-2">Data (comma-separated numbers):</label>
        <input
            type="text"
            id="data"
            [(ngModel)]="data"
            class="w-full px-3 py-2 border rounded border-blue-300 focus:outline-none focus:ring focus:border-blue-500"
            placeholder="Enter the data (e.g., 1, 2, 3, 4)"
        />
    </div>

    <div class="flex justify-between mt-4">
        <button (click)="calculateStatistics()" class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-md transition duration-300">Calculate Statistics</button>
        <button (click)="resetStatistics()" class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-md transition duration-300">Reset</button>
    </div>

    <div class="mt-6">
        <p *ngIf="mean !== null" class="text-lg font-semibold text-gray-800">Mean: {{ mean }}</p>
        <p *ngIf="median !== null" class="text-lg font-semibold text-gray-800">Median: {{ median }}</p>
        <p *ngIf="mode !== null && mode.length > 0" class="text-lg font-semibold text-gray-800">Mode: {{ mode.join(', ') }}</p>
        <p *ngIf="variance !== null" class="text-lg font-semibold text-gray-800">Variance: {{ variance }}</p>
        <p *ngIf="standardDeviation !== null" class="text-lg font-semibold text-gray-800">Standard Deviation: {{ standardDeviation }}</p>
    </div>
</div>
