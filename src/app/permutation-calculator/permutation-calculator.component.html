   <div class="container mx-auto mt-4">
    <h2 class="text-3xl font-bold mb-4">Permutation Calculator</h2>
    <div class="bg-gradient-to-r from-blue-300 via-blue-500 to-blue-300 rounded-lg shadow-md p-6">
      <label for="totalObjects" class="block text-lg font-medium mb-2">Enter total number of objects (n):</label>
      <input
        type="number"
        [(ngModel)]="totalObjects"
        class="w-40 p-2 mb-2 border rounded focus:outline-none focus:ring focus:border-blue-500"
        placeholder="Total Objects"
      />
      <label for="arrangeObjects" class="block text-lg font-medium mb-2">Enter number of objects to arrange (r):</label>
      <input
        type="number"
        [(ngModel)]="arrangeObjects"
        class="w-40 p-2 mb-2 border rounded focus:outline-none focus:ring focus:border-blue-500"
        placeholder="Objects to Arrange"
      />
      <br/><br/>
      <button (click)="calculatePermutation()" class="bg-green-500 hover:bg-blue-600 text-white py-2 px-4 rounded transition-colors duration-300">
        Calculate Permutation
      </button>
      <div *ngIf="permutationResult !== undefined" class="mt-4">
        <p class="text-2xl font-bold">Result:</p>
        <p class="text-2xl">Permutation: {{ permutationResult | number: '1.0-0' }}</p>
      </div>
    </div>
</div>
