

  <div class="bg-gradient-to-r from-blue-400 to-purple-500 p-6 rounded-lg shadow-md">
    <h2 class="text-3xl font-bold text-center text-white mb-6">Break-Even Analysis Calculator</h2>
    <div class="mb-4">
        <label class="block text-lg mb-2 text-white">Fixed Costs:</label>
        <input type="number" [(ngModel)]="fixedCosts" class="w-40 p-3 bg-white text-gray-800 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500" placeholder="Fixed Costs">
    </div>
    <div class="mb-4">
        <label class="block text-lg mb-2 text-white">Variable Costs per Unit:</label>
        <input type="number" [(ngModel)]="variableCostsPerUnit" class="w-40 p-3 bg-white text-gray-800 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500" placeholder="Variable Costs per Unit">
    </div>
    <div class="mb-4">
        <label class="block text-lg mb-2 text-white">Selling Price per Unit:</label>
        <input type="number" [(ngModel)]="sellingPricePerUnit" class="w-40 p-3 bg-white text-gray-800 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500" placeholder="Selling Price per Unit">
    </div>
    <button (click)="calculateBreakEven()" class="bg-blue-500 hover:bg-blue-600 text-white py-3 px-6 rounded-md shadow-md">
        Calculate
    </button>

    <div *ngIf="breakEvenPoint !== undefined" class="mt-6">
        <p class="text-xl font-semibold mb-2 text-white">Break-Even Point:</p>
        <p class="text-2xl text-yellow-300">{{ breakEvenPoint | number: '1.2-2' }} units</p>
    </div>
</div>
