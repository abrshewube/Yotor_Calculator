<div class="container mx-auto max-w-md mt-10">
  <h2 class="text-2xl font-bold mb-4">Limit Calculator</h2>

  <div>
    <label for="expression" class="block">Function:</label>
    <input
      type="text"
      id="expression"
      [(ngModel)]="expression"
      class="w-full px-3 py-2 border rounded"
      placeholder="Enter the mathematical expression"
    />
  </div>

  <div>
    <label for="limitValue" class="block mt-4">Limit Value (x â†’ ):</label>
    <input
      type="number"
      id="limitValue"
      [(ngModel)]="limitValue"
      class="w-full px-3 py-2 border rounded"
      placeholder="Enter the limit value"
    />
  </div>

  <div class="flex justify-between mt-4">
    <button (click)="calculateLimit()" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Calculate Limit</button>
    <div class="font-bold">Limit: {{ limitResult }}</div>
  </div>
</div>
