<!-- derivative-calculator.component.html -->
<div class="container mx-auto py-4">
    <h2 class="text-2xl font-semibold">Derivative Calculator</h2>
    <div class="my-4">
      <label for="expression" class="block font-medium">Enter the expression:</label>
      <input [(ngModel)]="expression" type="text" id="expression" class="border border-gray-400 px-4 py-2 rounded w-80">
    </div>
    <div class="my-4">
      <label for="variable" class="block font-medium">Enter the variable:</label>
      <input [(ngModel)]="variable" type="text" id="variable" class="border border-gray-400 px-4 py-2 rounded w-40">
    </div>
    <button (click)="calculateDerivative()" class="bg-blue-500 text-white px-4 py-2 rounded">Calculate Derivative</button>
    <div class="mt-4" *ngIf="result !== null">
      <p class="font-semibold">Result:</p>
      <p>{{ result }}</p>
    </div>
  </div>
