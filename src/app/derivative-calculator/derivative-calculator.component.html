<div class="container mx-auto mt-8 p-4 bg-blue-100 rounded-lg shadow-lg">
  <h2 class="text-3xl font-bold mb-4 text-center text-blue-600">Derivative Calculator</h2>
  <div class="mb-4">
    <label for="expression" class="block text-lg font-medium text-gray-700 mb-2">Enter the expression:</label>
    <input [(ngModel)]="expression" type="text" id="expression" class="w-80 p-3 bg-white text-gray-800 rounded-md border border-gray-300 focus:outline-none focus:border-blue-500" placeholder="Enter the expression (e.g., x^2 + sin(x))">
  </div>
  <div class="mb-4">
    <label for="variable" class="block text-lg font-medium text-gray-700 mb-2">Enter the variable:</label>
    <input [(ngModel)]="variable" type="text" id="variable" class="w-40 p-3 bg-white text-gray-800 rounded-md border border-gray-300 focus:outline-none focus:border-blue-500" placeholder="Enter the variable (e.g., x)">
  </div>
  <button (click)="calculateDerivative()" class="bg-blue-500 hover:bg-blue-600 text-white py-3 px-6 rounded-md shadow-md">
    Calculate Derivative
  </button>
  <div *ngIf="result !== null" class="mt-4">
    <p class="text-lg font-semibold mb-2">Result:</p>
    <p class="bg-gray-100 p-3 rounded-md">{{ result }}</p>
  </div>
</div>
