<p>currency-conversion-calculator works!</p>
<div class="container mx-auto mt-4">
    <h2 class="text-2xl font-bold mb-2">Currency Conversion Calculator</h2>
    <div class="mb-4">
      <label class="block">Amount:</label>
      <input type="number" [(ngModel)]="amount" class="w-40 p-2">
    </div>
    <div class="mb-4">
      <label class="block">Source Currency:</label>
      <input type="text" [(ngModel)]="sourceCurrency" class="w-40 p-2">
    </div>
    <div class="mb-4">
      <label class="block">Target Currency:</label>
      <input type="text" [(ngModel)]="targetCurrency" class="w-40 p-2">
    </div>
    <button (click)="convertCurrency()" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">Convert Currency</button>
  
    <div *ngIf="convertedAmount !== undefined" class="mt-4">
      <p class="font-bold">Converted Amount: {{ convertedAmount | currency: targetCurrency: 'symbol':'1.2-2' }}</p>
    </div>
  </div>
