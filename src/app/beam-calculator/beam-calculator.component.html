   <div class="bg-gradient-to-r from-blue-400 to-purple-500 p-6 rounded-lg shadow-md">
    <h2 class="text-3xl font-bold text-center text-white mb-6">Beam Calculator</h2>

    <div class="mb-4">
        <label class="block text-lg mb-2 text-white">Length of Beam (m):</label>
        <input type="number" [(ngModel)]="length" class="w-40 p-3 bg-white text-gray-800 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500" placeholder="Length of Beam">
    </div>

    <div class="mb-4">
        <label class="block text-lg mb-2 text-white">Load on Beam (kN):</label>
        <input type="number" [(ngModel)]="load" class="w-40 p-3 bg-white text-gray-800 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500" placeholder="Load on Beam">
    </div>

    <button (click)="calculateBendingMomentAndShearForce()" class="bg-blue-500 hover:bg-blue-600 text-white py-3 px-6 rounded-md shadow-md">
        Calculate Bending Moment and Shear Force
    </button>

    <div *ngIf="bendingMoment !== undefined && shearForce !== undefined" class="mt-6">
        <p class="text-xl font-semibold mb-2 text-white">Results:</p>
        <p class="text-2xl text-yellow-300">Bending Moment: {{ bendingMoment }} kNm</p>
        <p class="text-2xl text-yellow-300">Shear Force: {{ shearForce }} kN</p>
    </div>
</div>
