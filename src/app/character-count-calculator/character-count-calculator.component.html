   <div class="bg-gradient-to-r from-blue-400 to-purple-500 p-6 rounded-lg shadow-md">
    <h1 class="text-3xl font-semibold text-center text-white mb-6">Character Count Calculator</h1>
    <textarea
        [(ngModel)]="inputText"
        class="w-full p-3 bg-white text-gray-800 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500"
        placeholder="Enter your text here..."
        rows="5"
    ></textarea>
    <button
        (click)="countCharacters()"
        class="bg-red-500 hover:bg-blue-600 text-white py-3 px-6 rounded-md shadow-md mt-4 transition duration-300"
    >
        Count Characters
    </button>
    <div *ngIf="charCount !== undefined" class="mt-6">
        <p class="text-2xl font-semibold text-center text-white-900">Character Count: {{ charCount }}</p>
    </div>
</div>
