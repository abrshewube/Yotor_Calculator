<div class="container mx-auto mt-4 bg-gradient-to-b from-blue-400 via-blue-500 to-blue-600 p-4 text-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-2">Length Conversion Calculator</h2>
  <label class="block mb-2">Enter length:</label>
  <input type="number" [(ngModel)]="inputValue" class="w-40 p-2 mb-2 bg-white text-gray-800 rounded-md border border-gray-300 focus:outline-none focus:ring focus:border-blue-300" placeholder="Length">
  <div class="flex items-center mb-2">
    <span class="mr-2">From:</span>
    <select [(ngModel)]="selectedFromUnit" class="w-20 p-2 bg-white text-gray-800 rounded-md border border-gray-300 focus:outline-none focus:ring focus:border-blue-300">
      <option value="meters">Meters</option>
      <option value="feet">Feet</option>
      <option value="inches">Inches</option>
    </select>
  </div>
  <div class="flex items-center mb-4">
    <span class="mr-2">To:</span>
    <select [(ngModel)]="selectedToUnit" class="w-20 p-2 bg-white text-gray-800 rounded-md border border-gray-300 focus:outline-none focus:ring focus:border-blue-300">
      <option value="meters">Meters</option>
      <option value="feet">Feet</option>
      <option value="inches">Inches</option>
    </select>
  </div>
  <button (click)="convert()" class="bg-red-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md transition duration-300 transform hover:scale-105">Convert</button>
  <div *ngIf="result !== undefined" class="mt-4">
    <p class="font-bold">Result:</p>
    <p>{{ inputValue }} {{ selectedFromUnit }} is equal to {{ result | number: '1.2-2' }} {{ selectedToUnit }}.</p>
  </div>
</div>
