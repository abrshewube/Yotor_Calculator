<h2 class="text-2xl font-bold mb-4 text-blue-600  ml-10">Determinant of Matrix Calculator</h2>

<div class="container  mx-auto p-4 bg-gradient-to-b from-blue-100 to-blue-200 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-4 text-blue-600">Determinant of Matrix Calculator</h2>
  <div class="mb-4">
      <label class="block font-bold text-gray-800">Matrix Order:</label>
      <select [(ngModel)]="matrixOrder" (change)="updateMatrixData()" class="w-16 p-2 rounded-md border border-gray-300 focus:outline-none focus:ring focus:border-blue-500">
          <option value="2">2x2</option>
          <option value="3">3x3</option>
          <option value="4">4x4</option>
          <option value="5">5x5</option>
          <option value="6">6x6</option>
          <option value="7">7x7</option>
          <option value="8">8x8</option>
          <option value="9">9x9</option>
          <option value="10">10x10</option>
          <!-- Add more options as needed for larger matrix orders -->
      </select>
  </div>
  <div class="mb-4">
      <label class="block font-bold text-gray-800">Enter Matrix Elements:</label>
      <table class="border-collapse border border-gray-300 w-full">
          <tr *ngFor="let row of matrixData; let i = index">
              <td *ngFor="let cell of row; let j = index">
                  <input [(ngModel)]="matrixData[i][j]" type="number" class="w-12 p-1 text-center border border-gray-300 focus:outline-none focus:ring focus:border-blue-500">
              </td>
          </tr>
      </table>
  </div>
  <button (click)="calculateDeterminant()" class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-md focus:outline-none transition duration-300">Calculate Determinant</button>
  <div *ngIf="determinant !== null" class="mt-4">
      <p class="font-bold text-gray-800">The determinant of the matrix is:</p>
      <p class="mt-2 text-2xl text-blue-600">{{ determinant }}</p>
  </div>
</div>
