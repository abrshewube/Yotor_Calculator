<div class="container mx-auto mt-4">
    <h2 class="text-2xl font-bold mb-2">pH Calculator</h2>
    <label class="block mb-2">Enter [H+]:</label>
    <input type="text" [(ngModel)]="hydrogenConcentration" class="w-40 p-2 mb-2" placeholder="Hydrogen Concentration">
    <button (click)="calculatePH()" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">Calculate pH</button>
    <div *ngIf="phValue !== undefined" class="mt-4">
      <p class="font-bold">Result:</p>
      <p>pH: {{ phValue | number: '1.2-2' }}</p>
    </div>
  </div>
