<div class="container mx-auto mt-4">
  <h2 class="text-3xl font-bold mb-4">pH Calculator</h2>
  <div class="bg-gradient-to-r from-blue-300 via-blue-500 to-blue-300 rounded-lg shadow-md p-6">
    <label for="hydrogenConcentration" class="block text-lg font-medium mb-2">Enter [H+]:</label>
    <input
      type="text"
      [(ngModel)]="hydrogenConcentration"
      class="w-40 p-2 mb-2 border rounded focus:outline-none focus:ring focus:border-blue-500"
      placeholder=" eg. 1e-6"
    />
    <br><br>
    <button (click)="calculatePH()" class="bg-red-500 hover:bg-blue-600 text-white py-2 px-4 rounded transition-colors duration-300">
      Calculate pH
    </button>
    <div *ngIf="phValue !== undefined" class="mt-4">
      <p class="text-2xl font-bold">Result:</p>
      <p class="text-2xl">pH: {{ phValue | number: '1.2-2' }}</p>
    </div>
  </div>
</div>
