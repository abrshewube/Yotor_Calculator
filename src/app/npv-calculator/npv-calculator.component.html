<div class="container mx-auto mt-4 ">
  <h2 class="text-3xl font-bold mb-2">Net Present Value (NPV) Calculator</h2>
  <div class="bg-blue-200 rounded-lg shadow-md p-4">
    <label class="block text-lg font-medium mb-2">Initial Investment:</label>
    <input
      type="number"
      [(ngModel)]="initialInvestment"
      class="w-40 p-2 border rounded focus:outline-none focus:ring focus:border-blue-500"
    />

    <label class="block text-lg font-medium mb-2 mt-4">Cash Flows:</label>
    <div *ngFor="let cashFlow of cashFlows; let i = index" class="mb-2">
      <input
        type="number"
        [(ngModel)]="cashFlows[i]"
        class="w-40 p-2 border rounded focus:outline-none focus:ring focus:border-blue-500 mr-2"
      />
      <button (click)="removeCashFlow(i)" class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded">Remove</button>
    </div>
    <button (click)="addCashFlow()" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded mt-2">Add Cash Flow</button>

    <label class="block text-lg font-medium mb-2 mt-4">Discount Rate (%):</label>
    <input
      type="number"
      [(ngModel)]="discountRate"
      class="w-40 p-2 border rounded focus:outline-none focus:ring focus:border-blue-500"
    />
     <br/> <br/>
    <button (click)="calculateNpv()" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded mt-4">Calculate NPV</button>

    <div *ngIf="npv !== undefined" class="mt-4">
      <p class="text-2xl font-bold">Net Present Value (NPV): {{ npv | number: '1.2-2' }}</p>
    </div>
  </div>
</div>
