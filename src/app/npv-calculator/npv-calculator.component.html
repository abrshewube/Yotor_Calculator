<p>npv-calculator works!</p>
<div class="container mx-auto mt-4">
    <h2 class="text-2xl font-bold mb-2">Net Present Value (NPV) Calculator</h2>
    <div class="mb-4">
      <label class="block">Initial Investment:</label>
      <input type="number" [(ngModel)]="initialInvestment" class="w-40 p-2">
    </div>
    <div class="mb-4">
      <label class="block">Cash Flows:</label>
      <div *ngFor="let cashFlow of cashFlows; let i = index">
        <input type="number" [(ngModel)]="cashFlows[i]" class="w-40 p-2 mr-2">
        <button (click)="removeCashFlow(i)" class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded">Remove</button>
      </div>
      <button (click)="addCashFlow()" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded mt-2">Add Cash Flow</button>
    </div>
    <div class="mb-4">
      <label class="block">Discount Rate (%):</label>
      <input type="number" [(ngModel)]="discountRate" class="w-40 p-2">
    </div>
    <button (click)="calculateNpv()" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">Calculate NPV</button>
  
    <div *ngIf="npv !== undefined" class="mt-4">
      <p class="font-bold">Net Present Value (NPV): {{ npv | number: '1.2-2' }}</p>
    </div>
  </div>
