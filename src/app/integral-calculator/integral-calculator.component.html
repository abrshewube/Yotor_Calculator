<div class="container mx-auto mt-4 bg-gray-100 p-6 rounded-lg shadow-lg">
  <h2 class="text-3xl font-bold mb-4 text-center text-blue-600">Integral Calculator</h2>
  <div class="mb-4">
      <label for="inputFunction" class="block text-lg font-medium text-gray-700 mb-2">Enter the function:</label>
      <input
          [(ngModel)]="inputFunction"
          type="text"
          id="inputFunction"
          class="w-80 p-3 bg-white text-gray-800 rounded-md border border-gray-300 focus:outline-none focus:border-blue-500"
          placeholder="e.g., x^2 + 3x + 2"
      >
  </div>
  <button
      (click)="calculateIntegral()"
      class="bg-blue-500 hover:bg-blue-600 text-white py-3 px-6 rounded-md shadow-md"
  >
      Calculate
  </button>
  <div *ngIf="result !== undefined" class="mt-4">
      <p class="text-lg font-semibold mb-2">Result:</p>
      <p class="bg-gray-100 p-3 rounded-md">{{ result }}</p>
  </div>
</div>
