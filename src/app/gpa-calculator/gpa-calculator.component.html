<div class="container mx-auto mt-4">
    <h2 class="text-2xl font-bold mb-4">GPA Calculator</h2>
  
    <div class="mb-4">
      <label for="numCourses">Number of Courses:</label>
      <input type="number" id="numCourses" [(ngModel)]="numCourses" class="w-20 p-2" min="1">
      <button (click)="updateCourses()" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded ml-2">Update</button>
    </div>
  
    <form (ngSubmit)="calculateGPA()" *ngIf="numCourses > 0">
      <div *ngFor="let course of courses; let i = index" class="mb-4">
        <label for="creditHours{{i}}">Course {{i + 1}} Credit Hours:</label>
        <input type="number" id="creditHours{{i}}" [(ngModel)]="course.creditHours" class="w-20 p-2" min="1" name="creditHours{{i}}">
        <label for="grade{{i}}" class="ml-4">Grade:</label>
        <select id="grade{{i}}" [(ngModel)]="course.grade" class="w-20 p-2" name="grade{{i}}">
          <option *ngFor="let grade of grades" [value]="grade.value">{{ grade.name }}</option>
        </select>
      </div>
  
      <button type="submit" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded">Calculate GPA</button>
    </form>
  
    <div *ngIf="gpa !== null" class="mt-4">
      <p class="font-bold">Your GPA:</p>
      <p>{{ gpa | number: '1.2-2' }}</p>
    </div>
  </div>
