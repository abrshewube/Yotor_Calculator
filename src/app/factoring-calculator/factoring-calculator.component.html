<div class="container mx-auto p-4 bg-white rounded-lg shadow">
    <h2 class="text-2xl font-bold mb-4">Polynomial Factoring Calculator</h2>
    <div class="mb-4">
      <label class="block font-bold">Enter the polynomial equation:</label>
      <input [(ngModel)]="polynomialInput" type="text" class="w-96 p-1 border border-gray-300 focus:outline-none focus:ring focus:border-blue-300">
    </div>
    <button (click)="factor()" class="px-4 py-2 bg-blue-500 text-white rounded-md focus:outline-none hover:bg-blue-600">Factor</button>
    <div *ngIf="factoredEquation" class="mt-4">
      <p class="font-bold">Factored Equation:</p>
      <p class="mt-2">{{ factoredEquation }}</p>
    </div>
  </div>
