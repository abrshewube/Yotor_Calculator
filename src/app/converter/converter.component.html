
<div class="container mx-auto mt-8 p-4 bg-green-200 rounded-lg shadow-md">
  <h2 class="text-3xl font-bold mb-4 text-center text-blue-600">Number Converter</h2>
  <div class="mb-4">
    <label class="block text-lg text-gray-700 mb-2">Enter the number to be converted:</label>
    <input [(ngModel)]="number" class="w-60 p-3 bg-white text-gray-800 rounded-md border border-gray-300 focus:outline-none focus:border-blue-500" placeholder="Enter a number">
  </div>
  <div class="mb-4">
    <label class="block text-lg text-gray-700 mb-2">Source Base:</label>
    <select [(ngModel)]="sourceBase" class="w-60 p-3 bg-white text-gray-800 rounded-md border border-gray-300 focus:outline-none focus:border-blue-500">
      <option value="binary">Binary</option>
      <option value="decimal">Decimal</option>
      <option value="hexadecimal">Hexadecimal</option>
    </select>
  </div>
  <div class="mb-4">
    <label class="block text-lg text-gray-700 mb-2">Target Base:</label>
    <select [(ngModel)]="targetBase" class="w-60 p-3 bg-white text-gray-800 rounded-md border border-gray-300 focus:outline-none focus:border-blue-500">
      <option value="binary">Binary</option>
      <option value="decimal">Decimal</option>
      <option value="hexadecimal">Hexadecimal</option>
    </select>
  </div>
  <button (click)="convert()" class="bg-blue-500 hover:bg-blue-600 text-white py-3 px-6 rounded-md shadow-md">
    Convert
  </button>
  <div *ngIf="result !== null" class="mt-4">
    <p class="text-lg font-semibold mb-2">Result:</p>
    <p class="bg-gray-100 p-3 rounded-md">{{ result }}</p>
  </div>
</div>
