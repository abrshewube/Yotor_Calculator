<div class="container mx-auto mt-4">
  <div class="card bg-yellow-200 p-4 mb-4">
    <h2 class="text-2xl font-bold mb-2">Temperature Conversion Calculator</h2>
    <div class="card bg-white p-4 mb-4">
      <label class="block mb-2 text-green-600">Enter value:</label>
      <input type="number" [(ngModel)]="inputValue" class="w-40 p-2 mb-2 border border-green-300 rounded" placeholder="Enter value">
    </div>
    
    <div class="card bg-white p-4 mb-4">
      <label class="block mb-2 text-green-600">From:</label>
      <select [(ngModel)]="selectedFromUnit" class="w-40 p-2 mb-2 border border-green-300 rounded">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>
    </div>
    
    <div class="card bg-white p-4 mb-4">
      <label class="block mb-2 text-green-600">To:</label>
      <select [(ngModel)]="selectedToUnit" class="w-40 p-2 mb-2 border border-green-300 rounded">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>
    </div>
    
    <div class="card bg-white p-4 mb-4">
      <button (click)="convert()" class="bg-green-500 hover:bg-yellow-400 text-white py-2 px-4 rounded transition-colors duration-300">Convert</button>
    </div>
    
    <div *ngIf="result !== undefined" class="card bg-white p-4 mb-4">
      <p class="font-bold text-green-600">Result:</p>
      <p>{{ inputValue }} {{ selectedFromUnit }} is equal to {{ result | number: '1.2-2' }} {{ selectedToUnit }}</p>
    </div>
  </div>
</div>
