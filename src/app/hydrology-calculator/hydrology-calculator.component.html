<div class="container mx-auto mt-4 bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 py-8 px-4 rounded-lg shadow-lg animate__animated animate__fadeIn animate__delay-1s">
  <h2 class="text-3xl font-bold mb-4 text-white">Hydrology Calculator</h2>

  <div class="mb-6">
      <label class="block text-white text-lg mb-2">Rainfall Intensity (mm/hour):</label>
      <input type="number" [(ngModel)]="rainfallIntensity" class="w-40 p-3 rounded-md border-2 border-white text-black bg-opacity-70 focus:outline-none focus:ring focus:border-blue-300" placeholder="Rainfall Intensity">
  </div>

  <div class="mb-6">
      <label class="block text-white text-lg mb-2">Drainage Area (in square meters):</label>
      <input type="number" [(ngModel)]="drainageArea" class="w-40 p-3 rounded-md border-2 border-white text-black bg-opacity-70 focus:outline-none focus:ring focus:border-blue-300" placeholder="Drainage Area">
  </div>

  <button (click)="calculateFlowRate()" class="bg-blue-500 hover:bg-blue-600 text-white py-3 px-6 rounded-full animate__animated animate__fadeIn animate__delay-2s">
      Calculate Flow Rate
  </button>

  <div *ngIf="flowRate !== undefined" class="mt-6">
      <p class="text-lg font-bold text-white">Design Flow Rate (in cubic meters per second):</p>
      <p class="text-2xl text-yellow-300">{{ flowRate }}</p>
  </div>
</div>
