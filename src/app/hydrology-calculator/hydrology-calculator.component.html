<p>hydrology-calculator works!</p>
<div class="container mx-auto mt-4">
    <h2 class="text-2xl font-bold mb-2">Hydrology Calculator</h2>
  
    <div class="mb-4">
      <label class="block mb-2">Rainfall Intensity (mm/hour):</label>
      <input type="number" [(ngModel)]="rainfallIntensity" class="w-40 p-2" placeholder="Rainfall Intensity">
    </div>
  
    <div class="mb-4">
      <label class="block mb-2">Drainage Area (in square meters):</label>
      <input type="number" [(ngModel)]="drainageArea" class="w-40 p-2" placeholder="Drainage Area">
    </div>
  
    <button (click)="calculateFlowRate()" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">
      Calculate Flow Rate
    </button>
  
    <div *ngIf="flowRate !== undefined" class="mt-4">
      <p class="font-bold">Design Flow Rate (in cubic meters per second):</p>
      <p>{{ flowRate }}</p>
    </div>
  </div>
