
<div class="container mx-auto mt-4">
    <h2 class="text-2xl font-bold mb-2">pOH Calculator</h2>
    <label class="block mb-2">Enter [OH-] (in scientific notation):</label>
    <input type="text" [(ngModel)]="hydroxideConcentration" class="w-40 p-2 mb-2" placeholder="e.g. 1e-5">
    <button (click)="calculatePOH()" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">Calculate pOH</button>
    <div *ngIf="pohValue !== undefined" class="mt-4">
      <p class="font-bold">Result:</p>
      <p>pOH: {{ pohValue | number: '1.2-2' }}</p>
    </div>
  </div>
