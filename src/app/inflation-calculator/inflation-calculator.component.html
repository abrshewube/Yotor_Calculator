<div class="container">
    <h2>Inflation Calculator</h2>
    <div class="input-container">
      <label for="initialAmount">Initial Amount:</label>
      <input type="number" id="initialAmount" [(ngModel)]="initialAmount" />
    </div>
    <div class="input-container">
      <label for="inflationRate">Annual Inflation Rate (%):</label>
      <input type="number" id="inflationRate" [(ngModel)]="inflationRate" />
    </div>
    <div class="input-container">
      <label for="years">Number of Years:</label>
      <input type="number" id="years" [(ngModel)]="years" />
    </div>
    <button (click)="calculateAdjustedAmount()">Calculate</button>
    <div *ngIf="adjustedAmount !== null" class="result">
      <p>Adjusted Amount after {{ years }} years: ${{ adjustedAmount | number: '1.2-2' }}</p>
    </div>
  </div>
