<div class="bg-gradient-to-r from-blue-200 to-blue-300 p-6 rounded-lg shadow-md">
  <h1 class="text-3xl font-semibold text-center mb-6 text-white">GDP Calculator</h1>
  <div class="mb-4">
    <label for="consumption" class="block text-lg font-medium text-gray-700 mb-1 text-white">Consumption (C):</label>
    <input
      type="number"
      id="consumption"
      [(ngModel)]="consumption"
      class="w-full p-3 bg-white text-gray-800 rounded-md border border-gray-300 focus:outline-none focus:ring focus:border-blue-500"
    />
  </div>
  <div class="mb-4">
    <label for="investment" class="block text-lg font-medium text-gray-700 mb-1 text-white">Investment (I):</label>
    <input
      type="number"
      id="investment"
      [(ngModel)]="investment"
      class="w-full p-3 bg-white text-gray-800 rounded-md border border-gray-300 focus:outline-none focus:ring focus:border-blue-500"
    />
  </div>
  <div class="mb-4">
    <label for="government" class="block text-lg font-medium text-gray-700 mb-1 text-white">Government Spending (G):</label>
    <input
      type="number"
      id="government"
      [(ngModel)]="government"
      class="w-full p-3 bg-white text-gray-800 rounded-md border border-gray-300 focus:outline-none focus:ring focus:border-blue-500"
    />
  </div>
  <div class="mb-4">
    <label for="exports" class="block text-lg font-medium text-gray-700 mb-1 text-white">Exports (X):</label>
    <input
      type="number"
      id="exports"
      [(ngModel)]="exports"
      class="w-full p-3 bg-white text-gray-800 rounded-md border border-gray-300 focus:outline-none focus:ring focus:border-blue-500"
    />
  </div>
  <div class="mb-4">
    <label for="imports" class="block text-lg font-medium text-gray-700 mb-1 text-white">Imports (M):</label>
    <input
      type="number"
      id="imports"
      [(ngModel)]="imports"
      class="w-full p-3 bg-white text-gray-800 rounded-md border border-gray-300 focus:outline-none focus:ring focus:border-blue-500"
    />
  </div>
  <button
    (click)="calculateGDP()"
    class="bg-blue-500 hover:bg-blue-600 text-white py-3 px-6 rounded-md shadow-md transition duration-300"
  >
    Calculate GDP
  </button>
  <div *ngIf="gdp !== undefined" class="mt-6">
    <p class="text-2xl font-semibold text-center text-white">GDP: ${{ gdp | number: '1.2-2' }}</p>
  </div>
</div>
