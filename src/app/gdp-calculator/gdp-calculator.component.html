<div class="bg-white p-6 rounded-lg shadow-lg">
  <h1 class="text-3xl font-semibold text-center mb-6 text-blue-600">GDP Calculator</h1>
  <div class="mb-4">
    <label for="consumption" class="block mb-1 text-gray-700">Consumption (C):</label>
    <input
      type="number"
      id="consumption"
      [(ngModel)]="consumption"
      class="w-full p-2 border rounded focus:outline-none focus:ring focus:border-blue-300"
    />
  </div>
  <div class="mb-4">
    <label for="investment" class="block mb-1 text-gray-700">Investment (I):</label>
    <input
      type="number"
      id="investment"
      [(ngModel)]="investment"
      class="w-full p-2 border rounded focus:outline-none focus:ring focus:border-blue-300"
    />
  </div>
  <div class="mb-4">
    <label for="government" class="block mb-1 text-gray-700">Government Spending (G):</label>
    <input
      type="number"
      id="government"
      [(ngModel)]="government"
      class="w-full p-2 border rounded focus:outline-none focus:ring focus:border-blue-300"
    />
  </div>
  <div class="mb-4">
    <label for="exports" class="block mb-1 text-gray-700">Exports (X):</label>
    <input
      type="number"
      id="exports"
      [(ngModel)]="exports"
      class="w-full p-2 border rounded focus:outline-none focus:ring focus:border-blue-300"
    />
  </div>
  <div class="mb-4">
    <label for="imports" class="block mb-1 text-gray-700">Imports (M):</label>
    <input
      type="number"
      id="imports"
      [(ngModel)]="imports"
      class="w-full p-2 border rounded focus:outline-none focus:ring focus:border-blue-300"
    />
  </div>
  <button
    (click)="calculateGDP()"
    class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded transition duration-300"
  >
    Calculate GDP
  </button>
  <div *ngIf="gdp !== undefined" class="mt-6">
    <p class="text-2xl font-semibold text-center text-green-600">GDP: ${{ gdp | number: '1.2-2' }}</p>
  </div>
</div>
