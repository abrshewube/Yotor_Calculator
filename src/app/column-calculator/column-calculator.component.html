   <div class="container mx-auto mt-4 p-6 bg-gradient-to-r from-blue-400 to-purple-500 rounded-lg shadow-md">
    <h2 class="text-3xl font-bold text-center text-white mb-6">Column Calculator</h2>
  
    <div class="mb-4">
      <label class="block text-lg mb-2">Column Height (m):</label>
      <input type="number" [(ngModel)]="height" class="w-40 p-3 bg-white text-gray-800 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500">
    </div>
  
    <div class="mb-4">
      <label class="block text-lg mb-2">Column Width (m):</label>
      <input type="number" [(ngModel)]="width" class="w-40 p-3 bg-white text-gray-800 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500">
    </div>
  
    <div class="mb-4">
      <label class="block text-lg mb-2">Column Material:</label>
      <select [(ngModel)]="material" class="w-40 p-3 bg-white text-gray-800 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500">
        <option value="concrete">Concrete</option>
        <option value="steel">Steel</option>
      </select>
    </div>
  
    <div class="mb-4" *ngIf="material === 'concrete'">
      <label class="block text-lg mb-2">Concrete Strength (MPa):</label>
      <input type="number" [(ngModel)]="concreteStrength" class="w-40 p-3 bg-white text-gray-800 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500">
    </div>
  
    <div class="mb-4" *ngIf="material === 'steel'">
      <label class="block text-lg mb-2">Steel Strength (MPa):</label>
      <input type="number" [(ngModel)]="steelStrength" class="w-40 p-3 bg-white text-gray-800 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500">
    </div>
  
    <button (click)="calculateAxialLoadCapacity()" class="bg-blue-500 hover:bg-blue-600 text-white py-3 px-6 rounded-md shadow-md">
      Calculate Axial Load Capacity
    </button>
  
    <div *ngIf="axialLoadCapacity !== undefined" class="mt-6">
      <p class="text-xl font-semibold mb-2">Results:</p>
      <p class="text-2xl text-white-700">Axial Load Capacity: {{ axialLoadCapacity }} kN</p>
    </div>
</div>
